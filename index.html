<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ososo Carnival 2025 - Countdown</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .font-fredoka {
            font-family: 'Fredoka', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #FF005C 0%, #FFB400 50%, #0099FF 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .countdown-box {
            transition: transform 0.3s ease;
        }
        
        .countdown-box:hover {
            transform: translateY(-5px);
        }
        
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .bounce-in {
            animation: bounceIn 0.6s ease-out;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-white">
    <main class="min-h-screen flex flex-col justify-center items-center px-6">
        <!-- Hero Section -->
        <section class="text-center max-w-3xl fade-in">
            <h1 class="text-5xl md:text-7xl font-bold mb-6 font-fredoka">
                ðŸŽ‰ Ososo Carnival 2025
            </h1>

            <p class="text-lg md:text-xl mb-8">
                Join us for the most colorful celebration of the year!  
                Music, dance, and culture in the heart of Ososo.
            </p>

            <a href="#signup" 
               class="inline-block px-8 py-4 rounded-xl bg-gradient-to-r from-[#FF005C] to-[#FFB400] font-semibold text-lg shadow-2xl transition-all duration-300 hover:scale-105 hover:shadow-2xl">
                Get Updates
            </a>
        </section>

        <!-- Countdown Section -->
        <section class="mt-16 flex flex-wrap justify-center gap-6" id="countdown">
            <!-- Countdown boxes will be inserted here by JavaScript -->
        </section>

        <!-- Email Signup Section -->
        <section id="signup" class="mt-16 w-full max-w-md fade-in" style="animation-delay: 0.5s;">
            <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-xl border border-white/20">
                <h2 class="text-2xl font-bold mb-4 text-center font-fredoka">Stay Updated!</h2>
                <p class="text-center mb-6 text-white/80">Get notified when tickets go on sale</p>
                
                <form id="emailForm" class="space-y-4">
                    <input type="email" 
                           id="email" 
                           placeholder="Enter your email address" 
                           required
                           class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50">
                    
                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-[#FF005C] to-[#FFB400] text-white py-3 rounded-lg font-semibold transition-all duration-300 hover:scale-105 hover:shadow-lg">
                        Notify Me
                    </button>
                </form>
                
                <div id="formMessage" class="mt-4 text-center hidden"></div>
            </div>
        </section>

        <!-- Social Links -->
        <footer class="mt-16 text-center">
            <p class="mb-4">Follow us for updates:</p>
            <div class="flex justify-center space-x-6">
                <a href="#" class="text-white hover:text-yellow-200 transition-colors">Facebook</a>
                <a href="#" class="text-white hover:text-yellow-200 transition-colors">Instagram</a>
                <a href="#" class="text-white hover:text-yellow-200 transition-colors">Twitter</a>
            </div>
        </footer>
    </main>

    <script>
        // Countdown Timer
        const eventDate = new Date("2025-12-20T18:00:00Z").getTime();
        const countdownContainer = document.getElementById('countdown');
        
        // Create countdown boxes
        const timeUnits = [
            { id: 'days', label: 'Days' },
            { id: 'hours', label: 'Hours' },
            { id: 'minutes', label: 'Minutes' },
            { id: 'seconds', label: 'Seconds' }
        ];
        
        timeUnits.forEach(unit => {
            const box = document.createElement('div');
            box.className = 'countdown-box flex flex-col items-center bg-white text-gray-800 rounded-2xl p-6 w-28 shadow-xl bounce-in';
            box.innerHTML = `
                <span id="${unit.id}" class="text-4xl font-bold text-[#FF005C]">0</span>
                <span class="uppercase text-sm font-medium mt-2">${unit.label}</span>
            `;
            countdownContainer.appendChild(box);
        });
        
        function updateCountdown() {
            const now = new Date().getTime();
            const diff = eventDate - now;
            
            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = `
                    <div class="text-4xl font-bold font-fredoka text-center">
                        ðŸŽ‰ The Carnival Has Started! ðŸŽ‰
                    </div>
                `;
                return;
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // Email Form Handling
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('formMessage');
            
            // Simple validation
            if (!email.includes('@')) {
                messageDiv.textContent = 'Please enter a valid email address';
                messageDiv.className = 'mt-4 text-center text-red-300';
                messageDiv.classList.remove('hidden');
                return;
            }
            
            // Simulate form submission
            messageDiv.textContent = 'ðŸŽ‰ Thank you! We\'ll notify you when tickets are available.';
            messageDiv.className = 'mt-4 text-center text-green-300';
            messageDiv.classList.remove('hidden');
            
            // Clear form
            document.getElementById('email').value = '';
            
            // In a real app, you would send this to your backend
            console.log('Email submitted:', email);
        });
        
        // Initialize countdown and update every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
        
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
